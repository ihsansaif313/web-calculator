<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator -by Ihsan Saif</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="" placeholder="0" id="inputBox">
        <div>
            <a><button class="opr">AC</button></a>
            <a><button class="opr">DEL</button></a>
            <a><button class="opr">%</button></a>
            <a><button class="opr">/</button></a>
        </div>
        <div>
            <a><button>7</button></a>
            <a><button>8</button></a>
            <a><button>9</button></a>
            <a><button class="opr">*</button></a>
        </div>
        <div>
            <a><button>4</button></a>
            <a><button>5</button></a>
            <a><button>6</button></a>
            <a><button class="opr">-</button></a>
        </div>
        <div>
            <a><button>1</button></a>
            <a><button>2</button></a>
            <a><button>3</button></a>
            <a><button class="opr">+</button></a>
        </div>

        <div>
            <a><button>00</button></a>
            <a><button>0</button></a>
            <a><button>.</button></a>
            <a><button class="equalbtn">=</button></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
